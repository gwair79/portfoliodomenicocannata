<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Keynote</title>

  <!-- Base NECESSARIA per GitHub Pages -->
  <base href="/portfoliodomenicocannata/">

  <!-- Viewport mobile con zoom fino a 10x -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=10, user-scalable=yes, viewport-fit=cover">

  <!-- iOS esperienza web-app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Android/Chrome -->
  <meta name="theme-color" content="#000000">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- CSS base full screen -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    #stageArea {
      width: 100vw;
      height: 100vh;
    }
    #fsBtn {
      position: fixed;
      right: 10px; bottom: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: #fff; border: 1px solid #444;
      border-radius: 6px; font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body id="body" bgcolor="black">
  <div id="stageArea">
    <div id="stage" class="stage"></div>
    <div id="hyperlinkPlane" class="stage"></div>
  </div>
  <div id="slideshowNavigator"></div>
  <div id="slideNumberControl"></div>
  <div id="slideNumberDisplay"></div>
  <div id="helpPlacard"></div>
  <div id="waitingIndicator"><div id="waitingSpinner"></div></div>

  <!-- Player Keynote -->
  <script src="assets/player/main.js"></script>

  <!-- Forza viewport (il player a volte lo sovrascrive) -->
  <script>
    (function enforceViewport() {
      const CONTENT = 'width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=10, user-scalable=yes, viewport-fit=cover';
      function setVP(){
        let m = document.querySelector('meta[name="viewport"]');
        if(!m){ m = document.createElement('meta'); m.name='viewport'; document.head.appendChild(m); }
        m.setAttribute('content', CONTENT);
      }
      setVP();
      [300,1000,2000].forEach(t=>setTimeout(setVP,t));
    })();
  </script>

  <!-- Adatta stage a schermo -->
  <script>
    function resizeStage(){
      const el = document.getElementById('stageArea');
      if(!el) return;
      el.style.width  = window.innerWidth + 'px';
      el.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('load', resizeStage);
    window.addEventListener('resize', resizeStage);
    window.addEventListener('orientationchange', resizeStage);
  </script>

  <!-- Bottone Fullscreen -->
  <button id="fsBtn">â¤¢ Fullscreen</button>
  <script>
    document.getElementById('fsBtn').addEventListener('click', async () => {
      const el = document.documentElement;
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      setTimeout(resizeStage,200);
    });
  </script>
</body>
</html>
