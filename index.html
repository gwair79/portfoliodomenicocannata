<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Keynote</title>

  <!-- Base NECESSARIA per GitHub Pages -->
  <base href="/portfoliodomenicocannata/">

  <!-- Viewport con zoom abilitato fino a 10x -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=10, user-scalable=yes">

  <!-- iOS fullscreen web app (se aggiunto alla Home) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Android/Chrome: barra scura -->
  <meta name="theme-color" content="#000000">

  <!-- Meta originale mantenuto -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- FULLSCREEN CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #stageArea {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body id="body" bgcolor="black">
  <div id="stageArea">
    <div id="stage" class="stage"></div>
    <div id="hyperlinkPlane" class="stage"></div>
  </div>
  <div id="slideshowNavigator"></div>
  <div id="slideNumberControl"></div>
  <div id="slideNumberDisplay"></div>
  <div id="helpPlacard"></div>
  <div id="waitingIndicator"><div id="waitingSpinner"></div></div>

  <!-- Player Keynote -->
  <script src="assets/player/main.js"></script>

  <!-- Forza viewport (il player a volte lo sovrascrive) -->
  <script>
    (function enforceViewport() {
      function setVP() {
        var m = document.querySelector('meta[name="viewport"]');
        if (!m) {
          m = document.createElement('meta');
          m.setAttribute('name','viewport');
          document.head.appendChild(m);
        }
        m.setAttribute('content','width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=10, user-scalable=yes');
      }
      setVP();
      setTimeout(setVP, 300);
      setTimeout(setVP, 1000);
    })();
  </script>

  <!-- Adatta lo stage a schermo/rotazione -->
  <script>
    function resizeStage() {
      var el = document.getElementById('stageArea');
      if (!el) return;
      el.style.width  = window.innerWidth + 'px';
      el.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('load', resizeStage);
    window.addEventListener('resize', resizeStage);
    window.addEventListener('orientationchange', resizeStage);
  </script>
</body>
</html>
